version: '3.8'
services:
  nest-app:
    build:
      context: ./
      dockerfile: ./Dockerfile
    depends_on:
      - mysql-container
      - redis-container
    ports:
      - 3005:3005
    networks:
      - common-network
  mysql-container:
    image: mysql
    volumes:
      - /Tsk/accounting/mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: accounting
      MYSQL_ROOT_PASSWORD: 1413qqgmtskABC
    networks:
      - common-network
  redis-container:
    image: redis
    volumes:
      - /Tsk/accounting/redis-data:/data
    networks:
      - common-network
networks:
  common-network:
    driver: bridge
